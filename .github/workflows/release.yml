name: Release Extension Assets

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Tag/version to release (e.g. v1.0.5)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag_name: ${{ steps.meta.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version and tag
        id: meta
        env:
          INPUT_VERSION: ${{ inputs.version }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          VERSION="$(python - <<'PY'
          import pathlib
          import tomllib

          data = tomllib.loads(pathlib.Path("Cargo.toml").read_text(encoding="utf-8"))
          print(data["package"]["version"])
          PY
          )"

          TAG_NAME=""
          if [ -n "${REF_NAME:-}" ] && [[ "${REF_NAME}" == v* ]]; then
            TAG_NAME="${REF_NAME}"
          elif [ -n "${INPUT_VERSION:-}" ]; then
            TAG_NAME="${INPUT_VERSION}"
          else
            TAG_NAME="v${VERSION}"
          fi

          if ! [[ "${TAG_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.+-]+)?$ ]]; then
            echo "::error::Tag name must be semver-like (e.g. v1.2.3 or v1.2.3-rc.1). Got: ${TAG_NAME}"
            exit 1
          fi

          EXPECTED="v${VERSION}"
          if [ "${TAG_NAME}" != "${EXPECTED}" ]; then
            echo "::error::Tag/version mismatch: Cargo.toml is ${VERSION}, but tag is ${TAG_NAME}. Bump version files before tagging."
            exit 1
          fi

          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "tag_name=${TAG_NAME}" >> "${GITHUB_OUTPUT}"

  create-or-update-release:
    runs-on: ubuntu-latest
    needs: prepare
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
      TAG_NAME: ${{ needs.prepare.outputs.tag_name }}
      REPO: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate release notes
        run: |
          set -euo pipefail

          mkdir -p dist
          cat > dist/release-notes.md <<EOF
          # pg_strict ${TAG_NAME}

          ## Installation

          ### Quick Install (Linux x86_64)

          Download and install the pre-built binary for your PostgreSQL version:

          #### PostgreSQL 13
          \`\`\`bash
          wget https://github.com/${REPO}/releases/download/${TAG_NAME}/pg_strict-pg13-linux-x86_64.tar.gz
          tar -xzf pg_strict-pg13-linux-x86_64.tar.gz
          sudo cp pg_strict.so \$(pg_config --libdir)/
          sudo cp pg_strict.control pg_strict--*.sql \$(pg_config --sharedir)/extension/
          \`\`\`

          #### PostgreSQL 14
          \`\`\`bash
          wget https://github.com/${REPO}/releases/download/${TAG_NAME}/pg_strict-pg14-linux-x86_64.tar.gz
          tar -xzf pg_strict-pg14-linux-x86_64.tar.gz
          sudo cp pg_strict.so \$(pg_config --libdir)/
          sudo cp pg_strict.control pg_strict--*.sql \$(pg_config --sharedir)/extension/
          \`\`\`

          #### PostgreSQL 15
          \`\`\`bash
          wget https://github.com/${REPO}/releases/download/${TAG_NAME}/pg_strict-pg15-linux-x86_64.tar.gz
          tar -xzf pg_strict-pg15-linux-x86_64.tar.gz
          sudo cp pg_strict.so \$(pg_config --libdir)/
          sudo cp pg_strict.control pg_strict--*.sql \$(pg_config --sharedir)/extension/
          \`\`\`

          #### PostgreSQL 16
          \`\`\`bash
          wget https://github.com/${REPO}/releases/download/${TAG_NAME}/pg_strict-pg16-linux-x86_64.tar.gz
          tar -xzf pg_strict-pg16-linux-x86_64.tar.gz
          sudo cp pg_strict.so \$(pg_config --libdir)/
          sudo cp pg_strict.control pg_strict--*.sql \$(pg_config --sharedir)/extension/
          \`\`\`

          #### PostgreSQL 17
          \`\`\`bash
          wget https://github.com/${REPO}/releases/download/${TAG_NAME}/pg_strict-pg17-linux-x86_64.tar.gz
          tar -xzf pg_strict-pg17-linux-x86_64.tar.gz
          sudo cp pg_strict.so \$(pg_config --libdir)/
          sudo cp pg_strict.control pg_strict--*.sql \$(pg_config --sharedir)/extension/
          \`\`\`

          #### PostgreSQL 18
          \`\`\`bash
          wget https://github.com/${REPO}/releases/download/${TAG_NAME}/pg_strict-pg18-linux-x86_64.tar.gz
          tar -xzf pg_strict-pg18-linux-x86_64.tar.gz
          sudo cp pg_strict.so \$(pg_config --libdir)/
          sudo cp pg_strict.control pg_strict--*.sql \$(pg_config --sharedir)/extension/
          \`\`\`

          Then enable the extension in PostgreSQL:

          \`\`\`sql
          CREATE EXTENSION pg_strict;
          \`\`\`

          ### Build from Source

          See the [README](https://github.com/${REPO}#installation) for detailed instructions on building from source.

          ## Verify Installation

          \`\`\`sql
          SELECT pg_strict_version();
          SELECT * FROM pg_strict_config();
          \`\`\`

          ## What's Supported

          - PostgreSQL versions: 13, 14, 15, 16, 17, 18
          - Platform: Linux
          - Architectures: x86_64, aarch64

          ## Documentation

          Full documentation available at: https://github.com/${REPO}
          EOF

      - name: Create/Update GitHub release notes
        if: ${{ github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v') || inputs.version != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RELEASE_TITLE="pg_strict ${TAG_NAME}"
          if gh release view "${TAG_NAME}" --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
            gh release edit "${TAG_NAME}" \
              --title "${RELEASE_TITLE}" \
              --notes-file dist/release-notes.md \
              --repo "${GITHUB_REPOSITORY}"
          else
            gh release create "${TAG_NAME}" \
              --title "${RELEASE_TITLE}" \
              --notes-file dist/release-notes.md \
              --target "${GITHUB_SHA}" \
              --repo "${GITHUB_REPOSITORY}"
          fi

  build-and-upload:
    runs-on: ${{ matrix.target.runner }}
    needs:
      - prepare
      - create-or-update-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - pg_major: "13"
            pg_feature: "pg13"
            target:
              name: x86_64
              runner: ubuntu-latest
              suffix: linux-x86_64
          - pg_major: "13"
            pg_feature: "pg13"
            target:
              name: aarch64
              runner: ubuntu-24.04-arm
              suffix: linux-aarch64
          - pg_major: "14"
            pg_feature: "pg14"
            target:
              name: x86_64
              runner: ubuntu-latest
              suffix: linux-x86_64
          - pg_major: "14"
            pg_feature: "pg14"
            target:
              name: aarch64
              runner: ubuntu-24.04-arm
              suffix: linux-aarch64
          - pg_major: "15"
            pg_feature: "pg15"
            target:
              name: x86_64
              runner: ubuntu-latest
              suffix: linux-x86_64
          - pg_major: "15"
            pg_feature: "pg15"
            target:
              name: aarch64
              runner: ubuntu-24.04-arm
              suffix: linux-aarch64
          - pg_major: "16"
            pg_feature: "pg16"
            target:
              name: x86_64
              runner: ubuntu-latest
              suffix: linux-x86_64
          - pg_major: "16"
            pg_feature: "pg16"
            target:
              name: aarch64
              runner: ubuntu-24.04-arm
              suffix: linux-aarch64
          - pg_major: "17"
            pg_feature: "pg17"
            target:
              name: x86_64
              runner: ubuntu-latest
              suffix: linux-x86_64
          - pg_major: "17"
            pg_feature: "pg17"
            target:
              name: aarch64
              runner: ubuntu-24.04-arm
              suffix: linux-aarch64
          - pg_major: "18"
            pg_feature: "pg18"
            target:
              name: x86_64
              runner: ubuntu-latest
              suffix: linux-x86_64
          - pg_major: "18"
            pg_feature: "pg18"
            target:
              name: aarch64
              runner: ubuntu-24.04-arm
              suffix: linux-aarch64
    env:
      PG_MAJOR: ${{ matrix.pg_major }}
      PG_FEATURE: ${{ matrix.pg_feature }}
      ARCH_SUFFIX: ${{ matrix.target.suffix }}
      VERSION: ${{ needs.prepare.outputs.version }}
      TAG_NAME: ${{ needs.prepare.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            libclang-dev \
            llvm \
            pkg-config \
            libssl-dev \
            zlib1g-dev \
            libreadline-dev \
            flex \
            bison \
            libzstd-dev \
            curl \
            ca-certificates \
            ruby \
            ruby-dev

      - name: Install fpm
        run: |
          if command -v fpm >/dev/null 2>&1; then
            echo "fpm already present: $(fpm --version)"
          else
            sudo gem install --no-document fpm
          fi

      - name: Setup Rust Nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-pgrx
        run: |
          if command -v cargo-pgrx >/dev/null 2>&1; then
            echo "cargo-pgrx already present: $(cargo pgrx --version)"
          else
            cargo install cargo-pgrx --locked --version 0.16.1
          fi

      - name: Initialize pgrx (download Postgres)
        env:
          PGRX_HOME: /home/runner/.pgrx
        run: |
          if [ -x "${PGRX_HOME}/${PG_MAJOR}"*/pgrx-install/bin/pg_config ]; then
            echo "pgrx for pg${PG_MAJOR} already initialized"
          else
            cargo pgrx init --pg${PG_MAJOR} download
          fi

      - name: Build package
        run: |
          set -euo pipefail

          PG_CONFIG="$(cargo pgrx info pg-config "${PG_MAJOR}")"
          echo "Using pg_config at: ${PG_CONFIG}"

          cargo pgrx package \
            --pg-config "${PG_CONFIG}" \
            --no-default-features \
            --features "${PG_FEATURE}" \
            --out-dir dist/pg${PG_MAJOR}

          mkdir -p dist/pg${PG_MAJOR}/extension

          find dist/pg${PG_MAJOR} -type f -name 'pg_strict.control' -exec cp {} dist/pg${PG_MAJOR}/extension/ \;
          find dist/pg${PG_MAJOR} -type f -name "pg_strict--${VERSION}.sql" -exec cp {} dist/pg${PG_MAJOR}/extension/ \;
          find dist/pg${PG_MAJOR} -type f -name 'pg_strict.so' -exec cp {} dist/pg${PG_MAJOR}/extension/ \;

          ls -la dist/pg${PG_MAJOR}/extension

          tar -C dist/pg${PG_MAJOR}/extension -czf \
            "dist/pg_strict-pg${PG_MAJOR}-${ARCH_SUFFIX}.tar.gz" \
            pg_strict.control \
            "pg_strict--${VERSION}.sql" \
            pg_strict.so

          case "${ARCH_SUFFIX}" in
            linux-x86_64)
              RPM_ARCH="x86_64"
              DEB_ARCH="amd64"
              ;;
            linux-aarch64)
              RPM_ARCH="aarch64"
              DEB_ARCH="arm64"
              ;;
            *)
              echo "Unsupported ARCH_SUFFIX: ${ARCH_SUFFIX}"
              exit 1
              ;;
          esac

          RPM_ROOT="dist/pkgroot-rpm"
          DEB_ROOT="dist/pkgroot-deb"
          rm -rf "${RPM_ROOT}" "${DEB_ROOT}"

          mkdir -p \
            "${RPM_ROOT}/usr/pgsql-${PG_MAJOR}/lib" \
            "${RPM_ROOT}/usr/pgsql-${PG_MAJOR}/share/extension" \
            "${DEB_ROOT}/usr/lib/postgresql/${PG_MAJOR}/lib" \
            "${DEB_ROOT}/usr/share/postgresql/${PG_MAJOR}/extension"

          cp "dist/pg${PG_MAJOR}/extension/pg_strict.so" "${RPM_ROOT}/usr/pgsql-${PG_MAJOR}/lib/"
          cp "dist/pg${PG_MAJOR}/extension/pg_strict.control" "${RPM_ROOT}/usr/pgsql-${PG_MAJOR}/share/extension/"
          cp "dist/pg${PG_MAJOR}/extension/pg_strict--${VERSION}.sql" "${RPM_ROOT}/usr/pgsql-${PG_MAJOR}/share/extension/"

          cp "dist/pg${PG_MAJOR}/extension/pg_strict.so" "${DEB_ROOT}/usr/lib/postgresql/${PG_MAJOR}/lib/"
          cp "dist/pg${PG_MAJOR}/extension/pg_strict.control" "${DEB_ROOT}/usr/share/postgresql/${PG_MAJOR}/extension/"
          cp "dist/pg${PG_MAJOR}/extension/pg_strict--${VERSION}.sql" "${DEB_ROOT}/usr/share/postgresql/${PG_MAJOR}/extension/"

          RPM_ASSET="dist/pg_strict_${PG_MAJOR}-${VERSION}-1.${RPM_ARCH}.rpm"
          DEB_ASSET="dist/pg-strict-${PG_MAJOR}_${VERSION}-1_${DEB_ARCH}.deb"

          fpm -s dir -t rpm \
            -n "pg_strict_${PG_MAJOR}" \
            -v "${VERSION}" \
            --iteration "1" \
            --architecture "${RPM_ARCH}" \
            --license "MIT" \
            --url "https://github.com/${GITHUB_REPOSITORY}" \
            --description "Prevent dangerous UPDATE and DELETE without WHERE clause" \
            -p "${RPM_ASSET}" \
            -C "${RPM_ROOT}" \
            "usr/pgsql-${PG_MAJOR}/lib/pg_strict.so" \
            "usr/pgsql-${PG_MAJOR}/share/extension/pg_strict.control" \
            "usr/pgsql-${PG_MAJOR}/share/extension/pg_strict--${VERSION}.sql"

          fpm -s dir -t deb \
            -n "pg-strict-${PG_MAJOR}" \
            -v "${VERSION}" \
            --iteration "1" \
            --architecture "${DEB_ARCH}" \
            --license "MIT" \
            --url "https://github.com/${GITHUB_REPOSITORY}" \
            --description "Prevent dangerous UPDATE and DELETE without WHERE clause" \
            -p "${DEB_ASSET}" \
            -C "${DEB_ROOT}" \
            "usr/lib/postgresql/${PG_MAJOR}/lib/pg_strict.so" \
            "usr/share/postgresql/${PG_MAJOR}/extension/pg_strict.control" \
            "usr/share/postgresql/${PG_MAJOR}/extension/pg_strict--${VERSION}.sql"

      - name: Verify build artifacts
        run: |
          echo "Verifying build artifacts for pg${PG_MAJOR}..."

          # Check that required files exist
          if [ ! -f "dist/pg${PG_MAJOR}/extension/pg_strict.control" ]; then
            echo "ERROR: pg_strict.control not found"
            exit 1
          fi

          if [ ! -f "dist/pg${PG_MAJOR}/extension/pg_strict--${VERSION}.sql" ]; then
            echo "ERROR: pg_strict--${VERSION}.sql not found"
            exit 1
          fi

          if [ ! -f "dist/pg${PG_MAJOR}/extension/pg_strict.so" ]; then
            echo "ERROR: pg_strict.so not found"
            exit 1
          fi

          # Check tarball was created
          if [ ! -f "dist/pg_strict-pg${PG_MAJOR}-${ARCH_SUFFIX}.tar.gz" ]; then
            echo "ERROR: tarball not found"
            exit 1
          fi

          case "${ARCH_SUFFIX}" in
            linux-x86_64)
              RPM_ARCH="x86_64"
              DEB_ARCH="amd64"
              ;;
            linux-aarch64)
              RPM_ARCH="aarch64"
              DEB_ARCH="arm64"
              ;;
            *)
              echo "Unsupported ARCH_SUFFIX: ${ARCH_SUFFIX}"
              exit 1
              ;;
          esac

          if [ ! -f "dist/pg_strict_${PG_MAJOR}-${VERSION}-1.${RPM_ARCH}.rpm" ]; then
            echo "ERROR: rpm package not found"
            exit 1
          fi

          if [ ! -f "dist/pg-strict-${PG_MAJOR}_${VERSION}-1_${DEB_ARCH}.deb" ]; then
            echo "ERROR: deb package not found"
            exit 1
          fi

          # Verify tarball contents
          tar -tzf "dist/pg_strict-pg${PG_MAJOR}-${ARCH_SUFFIX}.tar.gz" | tee /tmp/tar-contents.txt

          if ! grep -q "pg_strict.control" /tmp/tar-contents.txt; then
            echo "ERROR: pg_strict.control missing from tarball"
            exit 1
          fi

          if ! grep -q "pg_strict--${VERSION}.sql" /tmp/tar-contents.txt; then
            echo "ERROR: pg_strict--${VERSION}.sql missing from tarball"
            exit 1
          fi

          if ! grep -q "pg_strict.so" /tmp/tar-contents.txt; then
            echo "ERROR: pg_strict.so missing from tarball"
            exit 1
          fi

          echo "âœ… All artifacts verified successfully for pg${PG_MAJOR}"

      - name: Upload release asset
        if: ${{ github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v') || inputs.version != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TAR_ASSET="dist/pg_strict-pg${PG_MAJOR}-${ARCH_SUFFIX}.tar.gz"

          case "${ARCH_SUFFIX}" in
            linux-x86_64)
              RPM_ARCH="x86_64"
              DEB_ARCH="amd64"
              ;;
            linux-aarch64)
              RPM_ARCH="aarch64"
              DEB_ARCH="arm64"
              ;;
            *)
              echo "Unsupported ARCH_SUFFIX: ${ARCH_SUFFIX}"
              exit 1
              ;;
          esac

          RPM_ASSET="dist/pg_strict_${PG_MAJOR}-${VERSION}-1.${RPM_ARCH}.rpm"
          DEB_ASSET="dist/pg-strict-${PG_MAJOR}_${VERSION}-1_${DEB_ARCH}.deb"

          echo "Uploading ${TAR_ASSET}, ${RPM_ASSET}, ${DEB_ASSET} to ${TAG_NAME}"
          gh release upload "${TAG_NAME}" "${TAR_ASSET}" "${RPM_ASSET}" "${DEB_ASSET}" --clobber --repo "${GITHUB_REPOSITORY}"
